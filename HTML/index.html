<!DOCTYPE html>
<html>
<head>
	<title>Tô Aqui!</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="../CSS/index.css">
  
</head>

<body>

  <header class="page-header">
  	<p>	
  	</p>
  </header>

<div class="w3-container">
    <div class="w3-card-8 w3-yellow w3-center" style="width:100%">
    	    <div class="w3-container w3-center"> 
    	    <img src="../Img/Logo1.png" alt="logo ToAqui mãos levantadas" style="width:30%" class="w3-center w3-circle">
    	      <div class="w3-section">
    	        <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-green w3-large">Efetuar Login</button>
    	      </div>
    	    </div>
    </div>
	

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">×</span>
        <img id="imgLogoLogin" src="../Img/logo1.png" alt="logo ToAqui mãos levantadas" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container">
        <div class="w3-section">
          <label><b>Usuário</b></label>
          <input id="inputUsuario" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escreva o Usuário" name="usuario" required>
          <label><b>Senha</b></label>
          <input id="inputSenha"class="w3-input w3-border" type="password" placeholder="Escreva a Senha" name="senha" required>
          <button id="btnLogin" onclick="login()" class="w3-btn-block w3-green w3-section w3-padding">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Lembre-me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red">Cancelar</button>
        <span class="w3-right w3-padding w3-hide-small">Esqueceu a <a href="#">senha?</a></span>
      </div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../JS/index.js"></script>
</body>
</html>
